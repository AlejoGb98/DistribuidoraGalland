<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Imagenes/logo-favi.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/1ee3fdd66c.js" crossorigin="anonymous"></script>
    <title>Distribuidora Galland | Registro</title>
</head>

<body>

   <header>
        <nav class="barraNav">
            <div class="logo-nav">
                <a href="#">
                    <img class="imgLogo" src="../../Imagenes/Logo.png" alt="logo-nav">
                </a>
            </div>
            <ul class="elementosNav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./quienesomos.html">Quienes Somos<a></li>
                <li><a href="./marcas.html">Marcas</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="formularioRegistro">
            <div class="formulario">
                <i class="fa-solid fa-shop"></i>
                <input type="text" class="inputForm" name="nombrecomercial" placeholder="Nombre Comercial" >
            </div>
            
            <div class="formulario">
                <i class="fa-solid fa-clipboard"></i>
                <input type="text" class="inputForm" name="razonsocial" placeholder="Razon Social">
            </div>
            
            <div class="formulario">
                <i class="fa-solid fa-address-card"></i>
                <input type="number" class="inputForm" name="rut" placeholder="RUT">
            </div>
            
            <div class="formulario">
                <i class="fa-solid fa-map-location-dot sizeIcon"></i>
                <input type="text" class="inputForm" name="ciudad" placeholder="Ciudad">
            </div>
            
            <div class="formulario">
                <i class="fa-solid fa-location-arrow w3-xxxlarge"></i>
                <input type="text" class="inputForm" name="direccion" placeholder="Dirección">
            </div>
            
            
            <div class="formulario">
                <i class="fa-solid fa-phone w3-xxxlarge"></i>
                <input type="tel" class="inputForm" name="contacto" placeholder="Contacto">
            </div>
            
            <div class="formulario">
                <i class="fa-solid fa-at"></i>
                <input type="text" class="inputForm" name="email" placeholder="Email">
            </div>

            <div class="formulario">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="inputForm" name="contraseña" placeholder="Contraseña">
            </div>
            
            
            <div class="formulario">
                <input type="checkbox" name="novedades">
                <label for="novedades" id="novedadesP">Quiero recibir novedades de productos.</label>
            </div>
            
            <div class="buttonReg">
                <a href="../Pags/registrado.html"><input type="button" value="Registrar" class="button"></a>
            </div>
        </form>

    </main>

    <footer class="barraFooter">
        <ul class="elementosFoot">
            <li><a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-phone fa-xl"></i></a></li>
        </ul>
    </footer>

</body>
</html>
